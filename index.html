<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Synthesizer</title>

    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js" integrity="sha512-USKCQh+O8BX/a2K06xPNTwduhmQvN/m9FhkR7PRysCRlPoqIItl7Qz3xVTZC/oIHe6g5XvnLHDUgGpRMZZTmFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body ondragstart="return false;">

    <section id="oscillator-bank">
        <h2>Oscillator Bank</h2>

        <h4>Oscillator 1</h4>
        <label for="osc1-waveform">Waveform</label>
        <select id="osc1-waveform">
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
        </select>
        <label for="osc1-range">Range</label>
        <select id="osc1-range">
            <option value="low">Low</option>
            <option value="middle">Middle</option>
            <option value="high">High</option>
        </select>

        <h4>Oscillator 2</h4>
        <label for="osc2-waveform">Waveform</label>
        <select id="osc2-waveform">
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
        </select>
        <label for="osc2-range">Range</label>
        <select id="osc2-range">
            <option value="low">Low</option>
            <option value="middle">Middle</option>
            <option value="high">High</option>
        </select>

        <h4>Oscillator 3</h4>
        <label for="osc3-waveform">Waveform</label>
        <select id="osc3-waveform">
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="square">Square</option>
        </select>
        <label for="osc3-range">Range</label>
        <select id="osc3-range">
            <option value="low">Low</option>
            <option value="middle">Middle</option>
            <option value="high">High</option>
        </select>
    </section>

    <section id="mixer">
        <h2>Mixer</h2>
        <div class="knob" id="osc1-volume">
            <h4>Oscillator 1 Volume</h4>
            <div class="knob-graphics">
                <div></div>
            </div>
            <div class="knob-button-container">
                <button class="knob-button button-down">&ltrif;</button>
                <button class="knob-button button-up">&rtrif;</button>
            </div>
        </div>

        <label for="osc1-enabled">Oscillator 1 Enabled</label>
        <input type="checkbox" id="osc1-enabled">

        <div class="knob" id="osc2-volume">
            <h4>Oscillator 2 Volume</h4>
            <div class="knob-graphics">
                <div></div>
            </div>
            <div class="knob-button-container">
                <button class="knob-button button-down">&ltrif;</button>
                <button class="knob-button button-up">&rtrif;</button>
            </div>
        </div>

        <label for="osc2-enabled">Oscillator 2 Enabled</label>
        <input type="checkbox" id="osc2-enabled">

        <div class="knob" id="osc3-volume">
            <h4>Oscillator 3 Volume</h4>
            <div class="knob-graphics">
                <div></div>
            </div>
            <div class="knob-button-container">
                <button class="knob-button button-down">&ltrif;</button>
                <button class="knob-button button-up">&rtrif;</button>
            </div>
        </div>

        <label for="osc3-enabled">Oscillator 3 Enabled</label>
        <input type="checkbox" id="osc3-enabled">
    </section>

    <section id="modifiers">
        <h2>Modifiers</h2>
        <section id="loudness-contour">
            <h3>Loudness Contour</h3>
            <div class="knob" id="amp-attack">
                <h4>Attack Time</h4>
                <div class="knob-graphics">
                    <div></div>
                </div>
                <div class="knob-button-container">
                    <button class="knob-button button-down">&ltrif;</button>
                    <button class="knob-button button-up">&rtrif;</button>
                </div>
            </div>

            <div class="knob" id="amp-decay">
                <h4>Decay Time</h4>
                <div class="knob-graphics">
                    <div></div>
                </div>
                <div class="knob-button-container">
                    <button class="knob-button button-down">&ltrif;</button>
                    <button class="knob-button button-up">&rtrif;</button>
                </div>
            </div>

            <div class="knob" id="amp-sustain">
                <h4>Sustain Level</h4>
                <div class="knob-graphics">
                    <div></div>
                </div>
                <div class="knob-button-container">
                    <button class="knob-button button-down">&ltrif;</button>
                    <button class="knob-button button-up">&rtrif;</button>
                </div>
            </div>
        </section>
    </section>

    <div class="container" id="keyboard">
        <div class="note natural" data-note="C3">
            <div class="note sharp" data-note="C#3"></div>
        </div>
        <div class="note natural" data-note="D3">
            <div class="note sharp" data-note="D#3"></div>
        </div>
        <div class="note natural" data-note="E3"></div>
        <div class="note natural" data-note="F3">
            <div class="note sharp" data-note="F#3"></div>
        </div>
        <div class="note natural" data-note="G3">
            <div class="note sharp" data-note="G#3"></div>
        </div>
        <div class="note natural" data-note="A3">
            <div class="note sharp" data-note="A#3"></div>
        </div>
        <div class="note natural" data-note="B3"></div>

        <!-- Octave Split -->

        <div class="note natural" data-note="C4">
            <div class="note sharp" data-note="C#4"></div>
        </div>
        <div class="note natural" data-note="D4">
            <div class="note sharp" data-note="D#4"></div>
        </div>
        <div class="note natural" data-note="E4"></div>
        <div class="note natural" data-note="F4">
            <div class="note sharp" data-note="F#4"></div>
        </div>
        <div class="note natural" data-note="G4">
            <div class="note sharp" data-note="G#4"></div>
        </div>
        <div class="note natural" data-note="A4">
            <div class="note sharp" data-note="A#4"></div>
        </div>
        <div class="note natural" data-note="B4"></div>

        <!-- Octave Split -->

        <div class="note natural" data-note="C5">
            <div class="note sharp" data-note="C#5"></div>
        </div>
        <div class="note natural" data-note="D5">
            <div class="note sharp" data-note="D#5"></div>
        </div>
        <div class="note natural" data-note="E5"></div>
        <div class="note natural" data-note="F5">
            <div class="note sharp" data-note="F#5"></div>
        </div>
        <div class="note natural" data-note="G5">
            <div class="note sharp" data-note="G#5"></div>
        </div>
        <div class="note natural" data-note="A5">
            <div class="note sharp" data-note="A#5"></div>
        </div>
        <div class="note natural" data-note="B5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
