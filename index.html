<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Synthesizer</title>

    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js" integrity="sha512-USKCQh+O8BX/a2K06xPNTwduhmQvN/m9FhkR7PRysCRlPoqIItl7Qz3xVTZC/oIHe6g5XvnLHDUgGpRMZZTmFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container" id="keyboard">
        <div class="natural" data-note="C">
            <div class="sharp" data-note="C#"></div>
        </div>
        <div class="natural" data-note="D">
            <div class="sharp" data-note="D#"></div>
        </div>
        <div class="natural" data-note="E"></div>
        <div class="natural" data-note="F">
            <div class="sharp" data-note="F#"></div>
        </div>
        <div class="natural" data-note="G">
            <div class="sharp" data-note="G#"></div>
        </div>
        <div class="natural" data-note="A">
            <div class="sharp" data-note="A#"></div>
        </div>
        <div class="natural" data-note="B"></div>

        <!-- Octave Split -->

        <div class="natural" data-note="C">
            <div class="sharp" data-note="C#"></div>
        </div>
        <div class="natural" data-note="D">
            <div class="sharp" data-note="D#"></div>
        </div>
        <div class="natural" data-note="E"></div>
        <div class="natural" data-note="F">
            <div class="sharp" data-note="F#"></div>
        </div>
        <div class="natural" data-note="G">
            <div class="sharp" data-note="G#"></div>
        </div>
        <div class="natural" data-note="A">
            <div class="sharp" data-note="A#"></div>
        </div>
        <div class="natural" data-note="B"></div>

        <!-- Octave Split -->

        <div class="natural" data-note="C">
            <div class="sharp" data-note="C#"></div>
        </div>
        <div class="natural" data-note="D">
            <div class="sharp" data-note="D#"></div>
        </div>
        <div class="natural" data-note="E"></div>
        <div class="natural" data-note="F">
            <div class="sharp" data-note="F#"></div>
        </div>
        <div class="natural" data-note="G">
            <div class="sharp" data-note="G#"></div>
        </div>
        <div class="natural" data-note="A">
            <div class="sharp" data-note="A#"></div>
        </div>
        <div class="natural" data-note="B"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
